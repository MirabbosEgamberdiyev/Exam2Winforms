<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login </title>
</head>

<body>
    <div class="container">
        <div class="reg">
            <h1>Registration <br>
                <div class="rang"></div>
            </h1>


        </div>
        <div class="inputname">
            <div>
                <p class="words">Full Name </p>

                <input type="text" placeholder="Enter your name">
            </div>
            <div>
                <p class="words">Username </p>
                <input type="text" placeholder="Enter your Username">
            </div>
        </div>
        <div class="inputname">
            <div>
                <p class="words">Email</p>

                <input type="email" placeholder="Enter your email">
            </div>
            <div>
                <p class="words">Phone number </p>
                <input type="number" placeholder="Enter your number">
            </div>
        </div>
        <div class="inputname">
            <div>
                <p class="words">Password</p>

                <input type="password" placeholder="Enter your password">
            </div>
            <div>
                <p class="words">Confirm Password </p>
                <input type="password" placeholder="Confirm your password ">
            </div>
        </div>

        <div class="Gender1">

            <p>Gender</p>

            <div class="Gender">
                <div>
                    <input type="radio" id="male" name="one">
                    <label for="male">Male</label>
                </div>
                <div>
                    <input type="radio" id="female" name="one">
                    <label for="female">Female</label>
                </div>
                <div>
                    <input type="radio" id="dontGender" name="one">
                    <label for="dontGender">Prefer not to say</label>
                </div>
            </div>
        </div>

        <div>
            <button type="submit" class="register"> Register</button>
        </div>

    </div>

</body>

</html>
